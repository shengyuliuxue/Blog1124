{% extends "base.html" %}
{% block posts %}
<div class="posts_in">
{% for post in posts %}
    <div class="postTitle">{{ post.title }}</div>
    <div class="postContent">{{ post.content }}</div>
{% endfor %}
</div>
<div class="page">
    {% from './render_pagination.html' import render_pagination %}
    {{ render_pagination(pagination) }}
</div>
{% endblock %}
