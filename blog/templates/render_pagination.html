{% macro  render_pagination(pagination) %}
<div class=pagination>
    {% if pagination.has_prev %}
        <a href="{{ url_for('blog.show_post', page=pagination.prev_num)}}">上一页</a>
    {% endif %}
    {% if pagination.has_next %}
        <a href="{{ url_for('blog.show_post', page=pagination.next_num)}}">下一页</a>
    {% endif %}

</div>
{% endmacro %}
