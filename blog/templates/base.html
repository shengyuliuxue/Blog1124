<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>{% block title %}{% endblock %} -My Webpage</title>
    {% endblock %}
</head>
<body>
       <div id="content">{% block content %}
           <div> ---before incontent ----</div>
           <div>{% block incontent %}{% endblock%}</div>
           <div> ---after incontent ----</div>
           {% endblock %}</div>
       <div id="footer">
           {% block footer %}
           &copy;Copyright 2008 by <a href="http://domain.invalid/">you</a>
           {% endblock %}
       </div>
</body>
</html>
